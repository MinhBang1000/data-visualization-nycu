<!DOCTYPE html>
<html>

<head>
  <title>
    Visualizing House Property Sales Over Time with a ThemeRiver Chart
  </title>
  <link rel="stylesheet" href="313540015.css" />
  <script src="https://unpkg.com/d3@5.9.2/dist/d3.min.js"></script>
</head>

<body>
  <div id="root">
    <p id="title">
      Visualizing House Property Sales Over Time with a ThemeRiver Chart
    </p>
    <div class="control">
      <div class="control-item control-chart">
        <svg viewBox="0 0 960 500" width="960" height="500" preserveAspectRatio="xMinYMin"></svg>
      </div>
      <div class="control-item control-legend">
        <div class="legend-title">
          <p>Types</p>
        </div>
        <div class="legend-body">
          <div class="control-legend-item">
            <input type="checkbox" id="house_2" class="house_2" />
            <div class="color-circle" style="background-color: #1F77B4;"></div>
            <label for="house_2">house_2</label>
          </div>
          <div class="control-legend-item">
            <input type="checkbox" id="house_3" class="house_3" />
            <div class="color-circle" style="background-color: #FF7F0E;"></div>
            <label for="house_3">house_3</label>
          </div>
          <div class="control-legend-item">
            <input type="checkbox" id="house_4" class="house_4" />
            <div class="color-circle" style="background-color: #2CA02C;"></div>
            <label for="house_4">house_4</label>
          </div>
          <div class="control-legend-item">
            <input type="checkbox" id="house_5" class="house_5" />
            <div class="color-circle" style="background-color: #D62728;"></div>
            <label for="house_5">house_5</label>
          </div>
          <div class="control-legend-item">
            <input type="checkbox" id="unit_1" class="unit_1" />
            <div class="color-circle" style="background-color: #9467BD;"></div>
            <label for="unit_1">unit_1</label>
          </div>
          <div class="control-legend-item">
            <input type="checkbox" id="unit_2" class="unit_2" />
            <div class="color-circle" style="background-color: #8C564B;"></div>
            <label for="unit_2">unit_2</label>
          </div>
          <div class="control-legend-item">
            <input type="checkbox" id="unit_3" class="unit_3" />
            <div class="color-circle" style="background-color: #E377C2;"></div>
            <label for="unit_3">unit_3</label>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="313540015.js"></script>
</body>

</html>
